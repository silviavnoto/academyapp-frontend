<div class="row justify-content-center m-3">
  <div class="col-lg-7 col-md-10 col-sm-12">
    <h1 class="my-5 text-center">
      <i class="bi bi-card-list"></i>
      Detalle de Alumno
      <i class="bi bi-person-circle"></i>
    </h1>
    <br />
    <table class="table table-striped table-bordered my-5 text-center">
      <tbody>
        <tr class="text-center">
          <th scope="row" class="bg-danger text-white text-end pe-5">Id</th>
          <td class="text-start ps-5">{{ oAlumno.id }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Nombre
          </th>
          <td class="text-start ps-5">{{ oAlumno.nombre }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Primer Apellido
          </th>
          <td class="text-start ps-5">{{ oAlumno.apellido1 }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Segundo Apellido
          </th>
          <td class="text-start ps-5">{{ oAlumno.apellido2 }}</td>
        </tr>

        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Correo
          </th>
          <td class="text-start ps-5">{{ oAlumno.email }}</td>
        </tr>

        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Tel√©fono
          </th>
            <td class="text-start ps-5">{{ oAlumno.telefono }}</td>
        </tr>
          
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <a class="btn btn-warning mt-4 mx-1" href="admin/alumno/plist">
      <i class="bi bi-list"></i>
      Ir a listado de alumnos
    </a>
    <a class="btn btn-primary mt-4 mx-1" href="admin/alumno/edit/{{ oAlumno.id }}">
      <i class="bi bi-pencil"></i>
      Editar
    </a>
    <a class="btn btn-danger mt-4 mx-1" href="admin/alumno/delete/{{ oAlumno.id }}">
      <i class="bi bi-trash"></i>
      Borrar
    </a>
  </div>
</div>
