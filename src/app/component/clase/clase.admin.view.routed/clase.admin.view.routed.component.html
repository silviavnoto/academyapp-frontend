<div class="row justify-content-center m-3">
  <div class="col-lg-7 col-md-10 col-sm-12">
    <h1 class="my-5 text-center">
      <i class="bi bi-card-list"></i>
      Detalle de Clase
      <i class="bi bi-person-circle"></i>
    </h1>
    <br />
    <table class="table table-striped table-bordered my-5 text-center">
      <tbody>
        <tr class="text-center">
          <th scope="row" class="bg-danger text-white text-end pe-5">Id</th>
          <td class="text-start ps-5">{{ oClase.id }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Asignatura
          </th>
          <td class="text-start ps-5">{{ oClase.asignatura }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Precio
          </th>
          <td class="text-start ps-5">{{ oClase.precio }}</td>
        </tr>

        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Hora
          </th>
          <td class="text-start ps-5">{{ oClase.hora }}</td>
        </tr>
          
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            usuario Id
          </th>
          <td class="text-start ps-5">{{ oClase.usuario || 'N/A' }}</td>
        </tr>


      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <a class="btn btn-warning mt-4 mx-1" href="admin/clase/plist">
      <i class="bi bi-list"></i>
      Ir a listado de clases
    </a>
    <a class="btn btn-primary mt-4 mx-1" href="admin/clase/edit/{{ oClase.id }}">
      <i class="bi bi-pencil"></i>
      Editar
    </a>
    <a class="btn btn-danger mt-4 mx-1" href="admin/clase/delete/{{ oClase.id }}">
      <i class="bi bi-trash"></i>
      Borrar
    </a>
  </div>
</div>
